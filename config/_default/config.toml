timeout = "120s"

enableEmoji = true
enableRobotsTXT = true

summaryLength = 0

ignoreFiles = ['_data/*']

[outputs]
home = ["HTML", "RSS", "JSON"]

[permalinks]
posts = "/:year/:month/:title/"
