on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: peaceiris/actions-hugo@v3
        with:
          extended: true
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: resources
      - name: Build test
        run: hugo --minify
