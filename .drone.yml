kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: peaceiris/hugo:latest-mod
    commands:
      - hugo --minify

  - name: image
    image: plugins/docker
    settings:
      registry: registry.okami101.io
      repo: registry.okami101.io/adr1enbe4udou1n/blog
      tags: latest
      username:
        from_secret: registry_username
      password:
        from_secret: registry_password

  - name: deploy
    image: sinlead/drone-kubectl
    settings:
      kubernetes_server:
        from_secret: kube_server
      kubernetes_cert:
        from_secret: kube_ca
      kubernetes_token:
        from_secret: kube_token
    commands:
      - kubectl rollout restart deployments/blog -n okami

trigger:
  event:
    - push
    - pull_request
